<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff">
    <title>Mi PWA</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Vincular el manifiesto JSON -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="icons/icon-192x192.png" sizes="192x192" type="image/png">
</head>
<body>
    <header>
        <h1>Bienvenido a mi PWA</h1>
        <img src="icons/icon-192x192.png" alt="Logo de mi app" width="64" height="64">
    </header>
    <main>
        <p>¡Esta es una PWA! Puedes añadirla a tu pantalla de inicio.
        Pulsa <strong>F12 → Application</strong> para comprobar el manifiesto y el service worker.</p>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
